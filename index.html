<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmarklet Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin: 10px 0;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    input[type="text"], select {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .prompt-options {
      display: none;
      margin-top: 10px;
      background: #f9f9f9;
      border-radius: 6px;
      padding: 10px;
    }
    .option-row {
      display: flex;
      gap: 10px;
      margin: 6px 0;
      align-items: center;
    }
    .option-row input {
      width: 50%;
      margin-top: 0;
    }
    .option-row select {
      width: 40%;
    }
    .remove-row {
      background: #d9534f;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 5px 10px;
      cursor: pointer;
      margin-left: 10px;
    }
    .remove-row:hover {
      background: #c9302c;
    }
    #addAnswerBox {
      margin-top: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 6px 12px;
      cursor: pointer;
    }
    #addAnswerBox:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bookmarklet Generator</h1>
    <form id="bookmarkletForm">
      <label>
        Choose an action:
        <select id="action">
          <option value="alert">Show an alert</option>
          <option value="log">Log to console</option>
          <option value="changeBg">Change background color</option>
          <option value="prompt">Prompt and act on answer</option>
        </select>
      </label>
      <label id="mainInputLabel">
        Enter your message or color:
        <input type="text" id="userInput" placeholder="e.g., Hello World or #ff0000">
      </label>
      <div class="prompt-options" id="promptOptions">
        <label>
          Prompt message:
          <input type="text" id="promptMessage" placeholder="What is your name?">
        </label>
        <div id="answerActionsContainer">
          <!-- Option rows will be added here -->
        </div>
        <button type="button" id="addAnswerBox">Add Answer Option</button>
      </div>
      <button type="button" id="generateButton">Generate Bookmarklet</button>
    </form>
    <input type="text" id="bookmarkletOutput" readonly placeholder="Your bookmarklet will appear here">
    <button type="button" id="copyButton">Copy to Clipboard</button>
  </div>

  <script>
    const actionSelect = document.getElementById('action');
    const mainInputLabel = document.getElementById('mainInputLabel');
    const userInput = document.getElementById('userInput');
    const promptOptions = document.getElementById('promptOptions');
    const answerActionsContainer = document.getElementById('answerActionsContainer');
    const addAnswerBox = document.getElementById('addAnswerBox');

    // Show/hide prompt options
    actionSelect.addEventListener('change', function() {
      if (actionSelect.value === 'prompt') {
        promptOptions.style.display = 'block';
        mainInputLabel.style.display = 'none';
      } else {
        promptOptions.style.display = 'none';
        mainInputLabel.style.display = 'block';
      }
    });

    function createOptionRow(answer = '', action = 'alert', actionInput = '') {
      const row = document.createElement('div');
      row.className = 'option-row';

      const answerField = document.createElement('input');
      answerField.type = 'text';
      answerField.className = 'answer';
      answerField.placeholder = 'Answer (e.g., yes)';
      answerField.value = answer;

      const actionSelect = document.createElement('select');
      actionSelect.className = 'actionSelect';
      ['alert', 'log', 'changeBg'].forEach(val => {
        const opt = document.createElement('option');
        opt.value = val;
        opt.textContent = 
          val === 'alert' ? 'Show alert' :
          val === 'log' ? 'Log to console' :
          val === 'changeBg' ? 'Change background color' : val;
        actionSelect.appendChild(opt);
      });
      actionSelect.value = action;

      const actionInputField = document.createElement('input');
      actionInputField.type = 'text';
      actionInputField.className = 'actionInput';
      actionInputField.placeholder = 'Message/Color for this answer';
      actionInputField.value = actionInput;

      const removeButton = document.createElement('button');
      removeButton.type = 'button';
      removeButton.className = 'remove-row';
      removeButton.textContent = 'Remove';
      removeButton.onclick = function() {
        answerActionsContainer.removeChild(row);
      };

      row.appendChild(answerField);
      row.appendChild(actionSelect);
      row.appendChild(actionInputField);
      row.appendChild(removeButton);

      return row;
    }

    // Add two default rows
    function addDefaultRows() {
      answerActionsContainer.innerHTML = '';
      answerActionsContainer.appendChild(createOptionRow());
      answerActionsContainer.appendChild(createOptionRow());
    }
    addDefaultRows();

    addAnswerBox.addEventListener('click', function() {
      answerActionsContainer.appendChild(createOptionRow());
    });

    document.getElementById('generateButton').addEventListener('click', function() {
      const action = actionSelect.value;
      let bookmarkletCode = '';

      if (action === 'alert') {
        bookmarkletCode = `javascript:(function(){alert(${JSON.stringify(userInput.value.trim())});})();`;
      } else if (action === 'log') {
        bookmarkletCode = `javascript:(function(){console.log(${JSON.stringify(userInput.value.trim())});})();`;
      } else if (action === 'changeBg') {
        bookmarkletCode = `javascript:(function(){document.body.style.backgroundColor=${JSON.stringify(userInput.value.trim())};})();`;
      } else if (action === 'prompt') {
        const promptMessage = document.getElementById('promptMessage').value.trim();
        const optionRows = answerActionsContainer.querySelectorAll('.option-row');
        let actionsCode = '';
        optionRows.forEach(row => {
          const answer = row.querySelector('.answer').value.trim();
          const actionSel = row.querySelector('.actionSelect').value;
          const actionInput = row.querySelector('.actionInput').value.trim();
          if (!answer) return;
          if (actionSel === 'alert') {
            actionsCode += `if(ans===${JSON.stringify(answer)}){alert(${JSON.stringify(actionInput)});}`;
          } else if (actionSel === 'log') {
            actionsCode += `if(ans===${JSON.stringify(answer)}){console.log(${JSON.stringify(actionInput)});}`;
          } else if (actionSel === 'changeBg') {
            actionsCode += `if(ans===${JSON.stringify(answer)}){document.body.style.backgroundColor=${JSON.stringify(actionInput)};}`;
          }
        });
        let code = `javascript:(function(){var ans=prompt(${JSON.stringify(promptMessage)});${actionsCode}})();`;
        bookmarkletCode = code.replace(/\s+/g, ' ');
      }

      document.getElementById('bookmarkletOutput').value = bookmarkletCode;
    });

    document.getElementById('copyButton').addEventListener('click', function() {
      const outputField = document.getElementById('bookmarkletOutput');
      outputField.select();
      outputField.setSelectionRange(0, 99999); // For mobile devices
      navigator.clipboard.writeText(outputField.value).then(() => {
        alert('Bookmarklet copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy bookmarklet:', err);
      });
    });
  </script>
</body>
</html>
